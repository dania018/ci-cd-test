name: Build & Deploy to Main Branch using PAT

on:
  push:
    branches:
      - feature/*  # Trigger workflow on pushes to feature branches
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy Build Files to Main Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Authenticate using PAT Token
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}

          # Fetch and switch to main branch
          git fetch origin main
          git checkout main
          git pull origin main

          # Copy build files from build folder to root
          cp -r ./build/* ./

          git add .
          git commit -m "Deploy: Build files from feature branch to main"
          git push origin main
